version: '3.8'

services:
  # PocketBase backend
  pocketbase:
    build:
      context: ./pocketbase
      dockerfile: Dockerfile
    container_name: cct-pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/app/pb_data
      - ./pocketbase/pb_migrations:/app/pb_migrations:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
    networks:
      - cct-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_POCKETBASE_URL=http://localhost:8090
    container_name: cct-frontend
    ports:
      - "3000:80"
    depends_on:
      pocketbase:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cct-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Daemon for Claude Code monitoring
  # Note: This requires configuration with a project ID
  # Uncomment and configure when ready to use
  # daemon:
  #   build:
  #     context: ./daemon
  #     dockerfile: Dockerfile
  #   container_name: cct-daemon
  #   environment:
  #     - PB_URL=http://pocketbase:8090
  #     - PROJECT_ID=${PROJECT_ID}
  #   volumes:
  #     # Mount Claude Code logs directory
  #     - ${HOME}/.claude/logs:/logs:ro
  #     # Mount repository for ledger storage
  #     - ${REPO_PATH:-./}:/repo
  #   depends_on:
  #     pocketbase:
  #       condition: service_healthy
  #   command: ["-project", "${PROJECT_ID}", "-pb-url", "http://pocketbase:8090", "-logs", "/logs", "-repo", "/repo", "-v"]
  #   restart: unless-stopped
  #   networks:
  #     - cct-network

networks:
  cct-network:
    driver: bridge

volumes:
  pocketbase_data:
    driver: local
